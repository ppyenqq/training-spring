<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>What's up?</title>
    <!-- Bootstrap core CSS -->   
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <!-- Custom styles for this template -->
    <link  th:href="@{../../css/loginCSS.css}" rel="stylesheet"/>
    <!-- href="../static/css/loginnCSS.css"-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700,800,900" rel="stylesheet"/> 
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/> 
  </head>
  <body>
    
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 col-xs-12 one">
          
           <h1 class="lefti"><span>Mirco</span>Blogging</h1>
           <img src="./image/blog2.png" class="img-responsive" />
           <!-- <p id="text">Lalaland</p> -->
        </div>
        <div class="col-sm-6 col-xs-12 two">

          <div class="con">

                <form class="form-signin" action="#" th:action="@{/login}"
				th:object="${user}" method="post"> <!-- Check if the Name is already taken, 
				otherwise sign in-->
                  <h2 class="form-signin-heading">Please sign in or register </h2>

                  <label for="inputUsername" class="sr-only">Username</label>
                  <input th:field="*{username}" type="text" id="inputUsername" class="form-control" placeholder="Username"  />

                  <label for="inputPassword" class="sr-only">Password</label>
                  <input th:field="*{password}" type="password" id="inputPassword" class="form-control" placeholder="Password" />
                  <p class="userEx" >User already exists</p>
                  <div>
                    <button class="btn btn-lg  btn-block" type="submit" name = "register">Register</button>
                    <button class="btn btn-lg  btn-block" type="submit" name = "signin">Sign in</button>
                  </div>            
                </form>
			
          </div> 
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   
  </body>
